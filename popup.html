<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Study & Chill</title>
  <style>
    body { font-family: system-ui, Arial; margin: 12px; width: 360px; }
    h3 { margin: 0 0 12px 0; }
    button { margin: 6px 6px 6px 0; padding: 6px 10px; }
    #info { margin-top: 8px; font-size: 13px; }
    .small { color: #555; font-size: 12px; }
    hr { margin: 12px 0; }
    label { display:block; margin-top:6px; font-weight:bold; }
    .slider-container { margin-top:6px; }
    input[type=range] { width: 100%; }
    #volumeSettings { display:none; margin-top:6px; }
    .volume-label { display:flex; justify-content:space-between; font-weight:normal; font-size:12px; }
  </style>
</head>
<body>
  <h3>Study & Chill</h3>

  <div>
    <button id="setMusic">Set Current Tab as Music</button>
    <button id="setTutorial">Set Current Tab as Tutorial</button>
    <button id="clear">Clear</button>
  </div>

  <div id="info">
    <div><strong>Music Tab:</strong> <span id="musicInfo">—</span></div>
    <div><strong>Tutorial Tab:</strong> <span id="tutorialInfo">—</span></div>
    <div class="small">Both tabs must be YouTube videos. Click the tab you want, then press the matching button.</div>
  </div>

  <hr/>

  <label for="modeSelect">Mode</label>
  <select id="modeSelect">
    <option value="stop">Stop (pause music)</option>
    <option value="background">Background (lower volume)</option>
  </select>

  <div id="volumeSettings">
    <div class="slider-container">
      <div class="volume-label">
        <span>Background volume (%)</span>
        <span id="bgValue">20</span>
      </div>
      <input type="range" id="bgVolumeSlider" min="0" max="100" value="20">
    </div>

    <div class="slider-container">
      <div class="volume-label">
        <span>Foreground volume (%)</span>
        <span id="fgValue">100</span>
      </div>
      <input type="range" id="fgVolumeSlider" min="0" max="100" value="100">
    </div>
  </div>

  <hr/>

  <div id="status" class="small"></div>

  <script src="popup.js"></script>
</body>
</html>
